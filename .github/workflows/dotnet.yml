name: .NET Appium Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Android SDK and Emulator
      run: |
        sudo apt-get update
        sudo apt-get install -y android-sdk adb
        sdkmanager --install "system-images;android-30;default;x86_64"
        sdkmanager --install "platforms;android-30"
        sdkmanager --install "emulator"
        sdkmanager --licenses

    - name: Create and Start Emulator
      run: |
        echo "Creating AVD..."
        echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-30;default;x86_64" --device "pixel_4"
        echo "Starting Emulator..."
        nohup emulator -avd test_emulator -no-snapshot -no-audio -no-window -gpu off &
        sleep 60  # Give time for emulator to start

    - name: Verify Emulator
      run: adb devices

    - name: Install Appium and Dependencies
      run: |
        npm install -g appium
        appium -v
        npm install -g appium-doctor
        appium-doctor

    - name: Start Appium Server
      run: |
        nohup appium > appium.log 2>&1 &
        sleep 10  # Give Appium time to start

    - name: Run Appium Tests
      env:
        APPIUM_HOST: "http://127.0.0.1:4723"
      run: dotnet test --no-build --verbosity normal
